<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login-join.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>
<body onload="window.resizeTo(400,600)">
    <div id="wrap">
        <a onclick="window.close()" class="x-cursor"></a>
        <div class="container">
            <h1>l o g i n</h1>
            <form>
                <label for="id">아이디
                    <input type="text" name="login" id="id" required>
                </label>
                <label for="pwd">비밀번호
                    <input type="password" name="login" id="pwd" required>
                </label>
                <input type="submit" value="로그인">
            </form>
            <a href="join.html">회원가입</a>
        </div>

    </div>
</body>
</html>
